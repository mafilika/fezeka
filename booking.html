<section class="container booking-section">
  <h2 class="center">Book Your Service</h2>
  <p class="center">Please fill out the form below. Your selected service is pre-filled.</p>

  <form id="booking-form" class="booking-form">
    <label for="service">Service:</label>
    <input type="text" id="service" name="service" readonly>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" readonly>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Your Phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your Address" required>

    <p><strong>Call-Out Fee:</strong> R200.00</p>

    <button type="submit" class="btn btn-primary">Confirm Booking</button>
    <button type="button" id="whatsapp-btn" class="btn btn-outline">Book via WhatsApp</button>
  </form>
</section>
