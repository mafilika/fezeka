<section class="container booking-section">
  <h2 class="center">Book Your Service</h2>
  <p class="center">Please fill out the form below. Your selected service is pre-filled.</p>

  <form id="booking-form" class="booking-form">
    <label for="serviceSelect">Service</label>
    <select id="serviceSelect" name="service" required>
      <option value="">— Choose a service —</option>
      <option value="head-massage">Head and Neck Massage — 45min</option>
      <option value="full-body">Full Body Exfoliation — 60min</option>
      <option value="gel-soak">Gel Soak Off — 60min</option>
      <option value="gents-manicure">Gents Manicure and Pedicure — 60min</option>
      <option value="deep-cleansing">Deep Facial Cleansing — 60min</option>
      <option value="deep-tissue">Deep Tissue Massage — 60min</option>
      <option value="manicure">Manicure and Pedicure — 45min</option>
      <option value="aromatherapy-massage">Aromatherapy Massage — 60min</option>
      <option value="back-exfoliation">Body Exfoliation — 60min</option>
      <option value="cupping">Cupping Massage — 60min</option>
    </select>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" readonly>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Your Phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your Address" required>

    <p><strong>Call-Out Fee:</strong> R200.00</p>

    <button type="submit" class="btn btn-primary">Confirm Booking</button>
    <button type="button" id="whatsapp-btn" class="btn btn-outline">Book via WhatsApp</button>
  </form>
  <script>
    // --- 1) read ?service= from the URL
    const params = new URLSearchParams(window.location.search);
    const serviceFromUrl = params.get('service');

    // --- 2) map any friendly alternate slugs to the exact option values (optional)
    // Use this if you ever want multiple aliases; for now it's identity mapping
    const validSlugs = new Set([
      'back-exfoliation','aromatherapy-massage','full-body','deep-cleansing','gel-soak','deep-cleansing','gents-manicure','deep-tissue','manicure','cupping','head-massage'
    ]);

    // --- 3) set the dropdown value if provided and valid
    const select = document.getElementById('serviceSelect');
    if (serviceFromUrl && validSlugs.has(serviceFromUrl)) {
      select.value = serviceFromUrl;
    }

    // --- 4) store the page the user came from as origin (useful for tracking)
    // e.g. /service.html#manicure or full URL
    document.getElementById('origin').value = document.referrer || window.location.href;

    // --- 5) OPTIONAL: show a friendly message if unknown service
    if (serviceFromUrl && !validSlugs.has(serviceFromUrl)) {
      // if service unknown, you could show a note. For now we just leave the dropdown untouched.
      console.warn('Unknown service requested:', serviceFromUrl);
    }
  </script>
</section>
