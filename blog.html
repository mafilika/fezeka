<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Wellness Blog | Calming Currents Beauty Spa</title>
  <meta name="description" content="Massage therapy tips, wellness advice, and spa education from Calming Currents Beauty Spa Johannesburg."/>

  <!-- Blog List Schema -->
  <script type="application/ld+json" id="blog-schema">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "Calming Currents Beauty Spa Blog",
    "blogPost": []
  }
  </script>

  <style>
    body{
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin:auto;
      padding:2rem;
      line-height:1.7;
      background:#fff;
      color:#333;
    }

    h2{
      text-align:center;
      color:#0a3d62;
      margin-bottom:2rem;
    }

    article{
      border-bottom:1px solid #ddd;
      padding:1.5rem 0;
    }

    .date{
      color:#888;
      font-size:0.9rem;
      margin-bottom:0.7rem;
      display:block;
    }

    .excerpt{
      margin-bottom:0.7rem;
    }

    .read-more{
      color:#0a3d62;
      font-weight:bold;
      text-decoration:none;
    }

    .read-more:hover{
      text-decoration:underline;
    }
  </style>
</head>


<body>

<section id="blog-section">
  <h2>Wellness & Massage Blog</h2>

  <div id="blog-container">
    Loading posts...
  </div>
</section>


<script>
/* =========================
   CONTENTFUL SETTINGS
========================= */
const SPACE_ID = "09muo917z9ra";
const ACCESS_TOKEN = "Z2-ybwP2VOWRp1wNWpxaaAl0P8sekgACZD-QXYDFrdw";


/* =========================
   FETCH POSTS
========================= */
async function fetchBlogPosts() {

  const res = await fetch(
    `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/master/entries?access_token=${ACCESS_TOKEN}&content_type=blogPost&order=-fields.publishedDate`
  );

  const data = await res.json();

  return data.items.map(item => {

    const raw = item.fields.content?.content || [];

    // Convert Rich Text safely to plain text
    const text = raw
      .map(block => block.content?.map(c => c.value).join("") || "")
      .join(" ");

    return {
      title: item.fields.title,
      date: item.fields.publishedDate,
      slug: item.fields.slug,
      excerpt: text.substring(0, 160) + "..."
    };
  });
}


/* =========================
   RENDER POSTS
========================= */
async function renderBlogPosts(){

  const posts = await fetchBlogPosts();

  const container = document.getElementById("blog-container");
  const schemaScript = document.getElementById("blog-schema");

  if(!posts.length){
    container.innerHTML = "<p>No blog posts yet.</p>";
    return;
  }

  container.innerHTML = "";

  const schemaPosts = [];

  posts.forEach(post => {

    const el = document.createElement("article");

    el.innerHTML = `
      <h3>${post.title}</h3>
      <span class="date">${new Date(post.date).toLocaleDateString()}</span>
      <p class="excerpt">${post.excerpt}</p>
      <a href="/blog.html?slug=${post.slug}" class="read-more">Read More â†’</a>
    `;

    container.appendChild(el);


    /* Schema entry */
    schemaPosts.push({
      "@type": "BlogPosting",
      "headline": post.title,
      "datePublished": post.date,
      "url": `https://calmingcurrentsbeautyspa.com/blog.html?slug=${post.slug}`
    });

  });


  /* Update schema */
  const schemaJson = JSON.parse(schemaScript.textContent);
  schemaJson.blogPost = schemaPosts;
  schemaScript.textContent = JSON.stringify(schemaJson);
}

renderBlogPosts();
</script>

</body>
</html>
