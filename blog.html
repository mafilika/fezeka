<script>
/* =========================
   CONTENTFUL SETTINGS
========================= */
const SPACE_ID = "09muo917z9ra";
const ACCESS_TOKEN = "Z2-ybwP2VOWRp1wNWpxaaAl0P8sekgACZD-QXYDFrdw";
const CONTENT_TYPE = "blogPost";

/* =========================
   FETCH BLOG POSTS
========================= */
async function fetchBlogPosts() {
  try {
    const res = await fetch(
      `https://cdn.contentful.com/spaces/${SPACE_ID}/environments/master/entries?access_token=${ACCESS_TOKEN}&content_type=${CONTENT_TYPE}&order=-fields.publishedDate`
    );

    if (!res.ok) {
      console.error("Contentful error:", res.status);
      return [];
    }

    const data = await res.json();
    if (!data.items || !data.items.length) return [];

    return data.items.map(item => {
      const content = item.fields.content;
      let text = "";

      if (content && content.content) {
        text = content.content
          .flatMap(b => b.content || [])
          .filter(n => n.nodeType === "text")
          .map(n => n.value)
          .join(" ");
      }

      return {
        title: item.fields.title || "Untitled",
        date: item.fields.publishedDate || new Date().toISOString(),
        slug: item.fields.slug || "",
        excerpt: text
          ? text.substring(0, 200) + "..."
          : "Read full article"
      };
    });

  } catch (err) {
    console.error("Fetch failed:", err);
    return [];
  }
}

/* =========================
   RENDER POSTS
========================= */
async function renderBlogPosts() {
  const container = document.getElementById("blog-container");
  container.innerHTML = "Fetching posts...";

  const posts = await fetchBlogPosts();

  if (!posts.length) {
    container.innerHTML = "<p>No blog posts available.</p>";
    return;
  }

  container.innerHTML = "";

  const schemaPosts = [];

  posts.forEach(post => {
    const el = document.createElement("article");

    el.innerHTML = `
      <h3>${post.title}</h3>
      <span class="date">${new Date(post.date).toLocaleDateString()}</span>
      <p>${post.excerpt}</p>
      <a href="post.html?slug=${post.slug}" class="read-more">Read More →</a>
    `;

    container.appendChild(el);

    schemaPosts.push({
      "@type": "BlogPosting",
      "headline": post.title,
      "description": post.excerpt,
      "datePublished": post.date,
      "author": {
        "@type": "Organization",
        "name": "Calming Currents Beauty Spa"
      }
    });
  });

  document.getElementById("blog-schema").textContent = JSON.stringify({
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "Calming Currents Beauty Spa Blog",
    "blogPost": schemaPosts
  });
}

/* =========================
   START AFTER DOM READY
========================= */
document.addEventListener("DOMContentLoaded", renderBlogPosts);
</script>
